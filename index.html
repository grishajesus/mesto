<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    </head>

    <body class="root">
        <header class="header">
            <img src="./images/logonorm.svg" alt="mesto logo" class="header__logo" />
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__pic" src="images/image.png" alt="Жак-Ив Кусто" />
                <div class="profile__data">
                    <div class="profile__box">
                        <h1 class="profile__name">Grisha Sivkov</h1>
                        <p class="profile__job">Apex predаtor</p>
                    </div>
                    <button type="button" class="trigger-popup profile__edit-button" data-modal-id="#profile-settings"></button>
                </div>

                <button type="button" class="trigger-popup profile__add-button" data-modal-id="#place-add-card"></button>
            </section>

            <div id="places-list" class="places-list"></div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>

        <div id="profile-settings" class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                
                <form class="popup__form" name="profile-settings__form">
                    <input class="popup__input" name="name" type="text" placeholder="Имя" />
                    <input class="popup__input" name="about" type="text" placeholder="О себе" />
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div id="place-add-card" class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Новое место</h2>

                <form class="popup__form" name="place-add-card__form">
                    <input class="popup__input" name="name" type="text" placeholder="Название" />
                    <input class="popup__input" name="link" type="text" placeholder="Ссылка на картинку" />
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div id="place-image" class="popup popup__image">
            <div class="popup__image-content">
                <button type="button" class="popup__close-button"></button>
                <img class="popup__image-content__image" alt="" />
                <h4 class="popup__image-content__title"></h4>
            </div>
        </div>

        <script type="module" src="./script/index.js"></script>
    </body>
</html>
